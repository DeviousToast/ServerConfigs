// General Settings //

// Import the base server config.
exec server_base.cfg

// Hostname for server.
hostname "The Toaster (MvM)"

// Which file to use for the map cycle.
mapcyclefile "mapcycle_mvm.txt"

//sv_password TODO


// Round and Game Times //

// Game time per map in minutes.
mp_timelimit 60

// Minimum players required to start a round of Mann vs Machine.
tf_mvm_min_players_to_start 1

// Permit shorter re-votes on failure.
sv_vote_failure_timer_mvm 30


// Communications //

// Players can hear all other players, no team restrictions 0=off 1=on
sv_alltalk 1


