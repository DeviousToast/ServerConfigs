// General Settings //

// Import the base server config.
exec server_base.cfg

// Hostname for server.
hostname "The Toaster (Payload Rotation)"

// Which file to use for the map cycle.
mapcyclefile "mapcycle_payload.txt"

// Report fewer max players than there are slots.
sv_visiblemaxplayers 24


// Round and Game Times //

// Game time per map in minutes.
mp_timelimit 30


// Communications //

// Players can hear all other players, no team restrictions 0=off 1=on
sv_alltalk 0


